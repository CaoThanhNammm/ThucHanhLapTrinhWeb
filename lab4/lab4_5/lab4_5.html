<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div img {
            width: 400px;
        }
    </style>
</head>

<body>
    <div>
        <img src="tree.png" alt="">
    </div>
</body>

<script>
    var elementImg = document.querySelector("img");
    var deg = 15;

    setInterval(function () {
        elementImg.style.rotate = deg + "deg";
        deg += 15;
    }, 2000)
</script>

</html>
