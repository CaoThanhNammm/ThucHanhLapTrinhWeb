<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab3_4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="form" id="form">
                <div class="form__container" id="container-1">
                    <h2 class="form__title">Account</h2>

                    <div class="form__container__input">
                        <div class="form__group" style="margin-top: 0;">
                            <i class="fa-solid fa-user" style="color: #b9b9b9;"></i>
                            <input type="text" id="fullname" placeholder="Full Name">
                        </div>

                        <div class="form__group" style="margin: 12px 0;">
                            <i class="fa-solid fa-envelope" style="color: #b9b9b9;"></i>
                            <input type="email" id="email" placeholder="Email Address">
                        </div>

                        <div class="form__group">
                            <i class="fa-solid fa-key fa-rotate-270" style="color: #b9b9b9;"></i>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="form__container" id="container-2">
                    <div class="form__container__2--left">
                        <h2 class="form__title">Date of Birth</h2>

                        <div class="form__container__input">
                            <div class="form__group">
                                <input type="number" placeholder="DD">
                            </div>

                            <div class="form__group">
                                <input type="text" min="01" max="12" placeholder="MM">
                            </div>

                            <div class="form__group">
                                <input type="text" placeholder="YYYY">
                            </div>
                        </div>
                    </div>

                    <div class="form__container__2--right">
                        <h2 class="form__title">Gender</h2>

                        <div class="form__container__input">
                            <div class="form__group">
                                <span>Male</span>
                            </div>

                            <div class="form__group">
                                <span>Female</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form__container" id="container-3">
                    <h2 class="form__title">
                        Payment Details
                    </h2>

                    <div class="form__container__input">
                        <div class="method__payment">
                            <div class="form__group">
                                <i class="fa-brands fa-cc-visa"></i>
                                <span>Credit Card</span>
                            </div>

                            <div class="form__group">
                                <i class="fa-brands fa-cc-paypal"></i>
                                <span>Paypal</span>
                            </div>
                        </div>

                        <div class="form__group" style="margin: 12px 0;">
                            <i class="fa-regular fa-credit-card" style="color: #b9b9b9;"></i>
                            <input type="number" placeholder="Card Number">
                        </div>

                        <div class="cvc__number">
                            <div class="form__group" style="margin-right: 5px;">
                                <i class="fa-solid fa-user" style="color: #b9b9b9;"></i>
                                <input type="number" placeholder="Card CVC">
                            </div>

                            <div class="form__group" style="margin-left: 5px; display: flex; justify-content: left;">
                                <div class="cvc__date">
                                    <input type="date" name="" id="" style="height: 29px;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form__footer">
                    <h2 class="form__title">Terms and Conditions</h2>
                    <div>
                        <input type="checkbox">
                        <p>
                            I accept the terms and conditions for signing up to this service, and hereby confirm I have
                            read the
                            privacy policy.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="lab3_4.js"></script>
<script>
    chooseGender();
    chooseMethodPayment();
</script>

</html>
